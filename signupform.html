<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="logo-removebg-preview (1).png" type="image/x-icon">
    <title>Uber Eats | Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="kutia">

            <div class="login">

                <div class="larte">
                    <h1>Welcome</h1>
                    <small>We would love for you to be a part of us!</small>
                </div>
                <div class="inputi">
                    <div class="fusha">
                        <input type="text" class="inputboxi" id="emri" placeholder="Name" required>
                        <label for="emri">Name</label>
                    </div>
                    <div class="fusha">
                        <input type="text" class="inputboxi" id="mbiemri" placeholder="Last Name" required>
                        <label for="mbiemri">Last Name</label>
                    </div>
                    <div class="fusha">
                        <input type="email" class="inputboxi" id="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="fusha">
                        <input type="tel" class="inputboxi" id="numri" placeholder="Number" required>
                        <label for="numri">Number</label>
                    </div>
                    <div class="fusha">
                        <input type="password" class="inputboxi" id="passi" placeholder="Password" required>
                        <label for="passi">Password</label>
                    </div>
                    
                    <div class="submit">
                        <input type="submit" value="Sign Up" class="submit">
                    </div>
                    <div class="acc">
                        <small><a href="loginform.html">Already have an account? Log in!</a></small>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
